<div>
    <mat-card class="gauge-card">
        <mat-card-header>
          <mat-card-title>Gauge chart</mat-card-title>
          <mat-card-subtitle>Show Gauge</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          
          <div id="gauge"></div>
          <div id="position"></div>
          <p *ngIf="signalInfo | async as $signalInfo">
            Signal: {{ $signalInfo.type }} -> {{ $signalInfo.unit }} - {{ $signalInfo.name }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="showGauge()">SHOW GAUGE</button>
        </mat-card-actions>
      </mat-card>
    </div>

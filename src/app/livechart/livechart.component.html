<div>
    <mat-card class="live-card">
        <mat-card-header>
            <mat-card-title>Live data chart</mat-card-title>
            <mat-card-subtitle>Live data</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            
            <div #chart></div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="showChart()">SHOW CHART</button>
        </mat-card-actions>
    </mat-card>
</div>

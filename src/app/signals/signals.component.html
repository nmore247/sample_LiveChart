<div>
    <mat-card class="signal-card">
        <mat-card-header>
          <mat-card-title>Signal panel</mat-card-title>
          <mat-card-subtitle>This panel shows signals</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          
          <div #signal></div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="showSignal()" [routerLink] = "'/signal'" >SHOW SIGNALS</button>
        </mat-card-actions>
      </mat-card>
    </div>
